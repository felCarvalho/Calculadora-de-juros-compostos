<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Calculadora de Juros Compostos" />
    <meta name="author" content="Felipe C." />
    <link rel="stylesheet" href="/assets.style/estilo.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Calculadora Juros Compostos</title>
  </head>
  <body>
    <header class="container-header">
      <div class="display-flex-header">
        <h1>Calculadora de Juros Compostos</h1>
      </div>
    </header>
    <main class="display-flex-main">
      <div class="border-style">
        <div class="display-flex-info">
          <div>
            <label for="">Valor Inicial*</label>
          </div>
          <div class="container-info">
            <span class="material-symbols-outlined" id="Info"> info </span>
          </div>
        </div>
        <div class="display-align-items">
          <input
            class="valor-inicial"
            type="number"
            name="number"
            id=""
            placeholder="digite seu valor inicial"
          />
          <span class="material-symbols-outlined" id="apagar-um"> delete </span>
        </div>
      </div>
      <div class="border-style">
        <div class="display-flex-info">
          <div>
            <label for="">Taxa de Juros*</label>
          </div>
          <div class="container-info">
            <span class="material-symbols-outlined" id="Info"> info </span>
          </div>
        </div>
        <div class="display-align-items">
          <input
            class="juros"
            type="number"
            name="number"
            id=""
            placeholder="digite sua taxa de juros"
          />
          <span class="material-symbols-outlined" id="apagar-dois">
            delete
          </span>
        </div>
      </div>
      <div class="border-style">
        <div class="display-flex-info">
          <div>
            <label for="">Período de Juros*</label>
          </div>
          <div class="container-info">
            <span class="material-symbols-outlined" id="Info"> info </span>
          </div>
        </div>
        <div class="display-align-items">
          <input
            class="periodo-juros"
            type="number"
            name="number"
            id=""
            placeholder="digite o periodo de capitaliazação"
          />
          <span class="material-symbols-outlined" id="apagar-tres">
            delete
          </span>
        </div>
      </div>
      <div class="border-style">
        <div class="display-flex-info">
          <div>
            <label for="">Tempo Total*</label>
          </div>
          <div class="container-info">
            <span class="material-symbols-outlined" id="Info"> info </span>
          </div>
        </div>
        <div class="display-align-items">
          <input
            class="tempo-total-investimento"
            type="number"
            name="number"
            id=""
            placeholder="digite o tempo total do investimennto"
          />
          <span class="material-symbols-outlined" id="apagar-quatro"
            >delete
          </span>
        </div>
      </div>
    </main>
    <section class="display-flex-buttons">
      <div>
        <button class="enviar" type="submit">Calcular</button>
      </div>
      <div>
        <button class="reset">Limpar</button>
      </div>
    </section>
    <footer class="rodapé">
      <p>@Felipe Carvalho</p>
      <p>&copy;2024</p>
    </footer>

  </body>
</html>
